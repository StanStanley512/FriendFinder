            overflow: scroll;

            margin-right:25px;
        }
    </style>
</head>

<body>
    <!-- desktop navbar -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="index.html" class="brand-logo">CapCityKaraoke</a>
                <a href="index.html" data-target="sidenav-menu" class="sidenav-trigger"><i
                        class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="song.html">Find Songs</a></li>
                    <li><a href="map.html">Find Places</a></li>
                    <li><a href="queue.html">Up Next</a></li>
                    <li><a href="history.html">History</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- mobile navbar -->
    <ul class="sidenav" id="sidenav-menu">

        <li><a href="queue.html">Up Next</a></li>
        <li><a href="history.html">History</a></li>
    </ul>

    <!-- User Queue -->
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <p class="text-flox">After performing song press the <a href="#"><i class="material-icons">add_box</i></a> to add song to history</p>
            </div>
        </div>
        <h4>Songs to Perform</h4>
        <div class="row">
            <div class="col s12">
                <ul id="queue-collection" class="collection">
                </ul>
            </div>
        </div>
    </div>

    <!-- Add song modal -->
    <div id="add-song-modal" class="modal">
            <div class="modal-content">
            <h6>Add Song to History</h6>
            <p class="text-flow">Did you perform this song?</p>
            </div>
            <div class="modal-footer">
            <a onclick="M.toast({html: 'Song Added to History'})" href="#!" class="modal-close waves-effect waves-green btn-flat">Yes</a>
        </div>
        </div>
